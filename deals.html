<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's deals - amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/deals-styles.css">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <a href="amazonhome.html"><div class="logo"></div></a>
            </div>

            <div class="address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="searchbar">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>


            <div class="sign-in border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second-element">Accounts & Lists</p>
            </div>

            <div class="returns border">
                <p><span>Returns</span></p>
                <p class="nav-second-element">& Orders</p>
            </div>

            <div class="nav-cart-element border">
                <a href="checkout.html"><i class="fa-solid fa-cart-shopping"></i><span class="js-total-cart-quantity">0</span></a>
            </div>
        </div>

        <div class="panel">
            <div class="panel-all-icon">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-options">
                <a href="#" class="border">Today's Deals</a>
                <a href="#" class="border">Buy Again</a>
                <a href="#" class="border">Customer Service</a>
                <a href="#" class="border">Registry</a>
                <a href="#" class="border">Gift Cards</a>
                <a href="#" class="border">Sell</a>
            </div>
            <div class="panel-deals">
                Shop deals in Electronics
            </div>
        </div>
    </header>

    <div class="product-shopping js-shopping-products">

    </div>
    <script src="data/cart_prods.js"></script>
    <script src="data/products.js"></script>
    <script src="scripts/dealsscript.js"></script>
</body>

</html>
